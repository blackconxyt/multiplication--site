<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Créer / Gérer un compte</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 400px;
      margin: auto;
      padding: 20px;
      background: white;
      border: 2px solid black;
      border-radius: 8px;
    }
    input {
      display: block;
      width: 90%;
      margin: 10px auto;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .button {
      padding: 10px;
      margin: 8px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      width: 90%;
    }
    .blue-button {
      background-color: #007bff;
      color: white;
    }
    .blue-button:hover {
      background-color: #0056b3;
    }
    .red-button {
      background-color: #dc3545;
      color: white;
    }
    .red-button:hover {
      background-color: #a71d2a;
    }
  </style>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-auth-compat.js"></script>
</head>
<body>
  <div class="container">
    <h1>Créer / Gérer un compte</h1>

    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Mot de passe">

    <button class="button blue-button" id="createBtn">Créer un compte</button>
    <button class="button blue-button" id="loginBtn">Se connecter</button>
    <button class="button red-button" id="deleteBtn">Supprimer mon compte</button>
    <button class="button red-button" id="logoutBtn">Déconnexion</button>

    <p id="feedback" style="color:red; margin-top:10px;"></p>
  </div>

  <script>
    // --- Config Firebase ---
    const firebaseConfig = {
      apiKey: "AIzaSyCwSUJwGsD5BNwuKr8DhhMVYdfMEiLi3Es",
      authDomain: "bghj-c5fa8.firebaseapp.com",
      projectId: "bghj-c5fa8",
      storageBucket: "bghj-c5fa8.appspot.com",
      messagingSenderId: "364930076964",
      appId: "1:364930076964:web:0f4f293ad40de2b680a3b1",
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const feedback = document.getElementById("feedback");

    // Créer un compte
    document.getElementById("createBtn").addEventListener("click", async () => {
      try {
        await auth.createUserWithEmailAndPassword(emailInput.value, passwordInput.value);
        feedback.textContent = "✅ Compte créé avec succès !";
      } catch (err) {
        feedback.textContent = "❌ " + err.message;
      }
    });

    // Connexion
    document.getElementById("loginBtn").addEventListener("click", async () => {
      try {
        await auth.signInWithEmailAndPassword(emailInput.value, passwordInput.value);
        feedback.textContent = "✅ Connecté avec succès !";
      } catch (err) {
        feedback.textContent = "❌ " + err.message;
      }
    });

    // Supprimer compte
    document.getElementById("deleteBtn").addEventListener("click", async () => {
      const user = auth.currentUser;
      if (user) {
        try {
          await user.delete();
          feedback.textContent = "✅ Compte supprimé avec succès.";
        } catch (err) {
          feedback.textContent = "❌ " + err.message + " (Reconnectez-vous si besoin)";
        }
      } else {
        feedback.textContent = "❌ Aucun utilisateur connecté.";
      }
    });

    // Déconnexion
    document.getElementById("logoutBtn").addEventListener("click", async () => {
      try {
        await auth.signOut();
        feedback.textContent = "✅ Déconnecté avec succès.";
      } catch (err) {
        feedback.textContent = "❌ " + err.message;
      }
    });
  </script>
</body>
</html>
