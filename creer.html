<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Créer / Gérer un compte</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 400px;
      margin: auto;
      padding: 20px;
      background: white;
      border: 2px solid black;
      border-radius: 8px;
    }
    input {
      display: block;
      width: 90%;
      margin: 10px auto;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .button {
      padding: 10px;
      margin: 8px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      width: 90%;
    }
    .blue-button {
      background-color: #007bff;
      color: white;
    }
    .blue-button:hover {
      background-color: #0056b3;
    }
    .red-button {
      background-color: #dc3545;
      color: white;
    }
    .red-button:hover {
      background-color: #a71d2a;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Créer / Gérer un compte</h1>

    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Mot de passe">

    <button class="button blue-button" id="createBtn">Créer un compte</button>
    <button class="button blue-button" id="loginBtn">Se connecter</button>
    <button class="button red-button" id="deleteBtn">Supprimer mon compte</button>
    <button class="button red-button" id="logoutBtn">Déconnexion</button>

    <p id="feedback" style="color:red; margin-top:10px;"></p>
  </div>

  <script>
    const feedback = document.getElementById("feedback");

    function getAccounts() {
      return JSON.parse(localStorage.getItem("accounts") || "{}");
    }

    function saveAccounts(accounts) {
      localStorage.setItem("accounts", JSON.stringify(accounts));
    }

    // Créer un compte
    document.getElementById("createBtn").addEventListener("click", () => {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      if (!email || !password) {
        feedback.textContent = "❌ Email et mot de passe requis.";
        return;
      }

      let accounts = getAccounts();
      if (accounts[email]) {
        feedback.textContent = "❌ Ce compte existe déjà.";
        return;
      }

      accounts[email] = { password };
      saveAccounts(accounts);
      feedback.textContent = "✅ Compte créé avec succès.";
    });

    // Connexion
    document.getElementById("loginBtn").addEventListener("click", () => {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      let accounts = getAccounts();
      if (!accounts[email]) {
        feedback.textContent = "❌ Ce compte n'existe pas.";
        return;
      }

      if (accounts[email].password !== password) {
        feedback.textContent = "❌ Mot de passe incorrect.";
        return;
      }

      localStorage.setItem("currentUser", email);
      feedback.textContent = "✅ Connecté avec succès.";
    });

    // Supprimer le compte
    document.getElementById("deleteBtn").addEventListener("click", () => {
      const email = localStorage.getItem("currentUser");
      if (!email) {
        feedback.textContent = "❌ Aucun utilisateur connecté.";
        return;
      }

      let accounts = getAccounts();
      delete accounts[email];
      saveAccounts(accounts);
      localStorage.removeItem("currentUser");
      feedback.textContent = "✅ Compte supprimé avec succès.";
    });

    // Déconnexion
    document.getElementById("logoutBtn").addEventListener("click", () => {
      localStorage.removeItem("currentUser");
      feedback.textContent = "✅ Déconnecté.";
    });
  </script>
</body>
</html>
