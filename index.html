<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Multijoueur</title>
  <link rel="icon" href="favicon.ico" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: #f0f0f0;
      transition: background-color 0.3s;
      color: #111;
    }
    body.dark {
      background: #121212;
      color: #eee;
    }
    .container {
      max-width: 450px;
      margin: 40px auto;
      padding: 20px;
      background: #fff;
      border: 3px solid black;
      border-radius: 10px;
      box-shadow: 0 0 12px #aaa;
      transition: border-color 0.3s, background-color 0.3s;
    }
    body.dark .container {
      background: #1e1e1e;
      border-color: red;
      box-shadow: 0 0 12px red;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      margin-top: 6px;
      border-radius: 4px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      font-size: 1em;
    }
    button {
      margin-top: 20px;
      padding: 10px 15px;
      font-size: 1em;
      cursor: pointer;
      border-radius: 5px;
      border: none;
      background-color: #007bff;
      color: white;
      width: 100%;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }
    #toggleModeBtn {
      width: auto;
      margin: 10px auto 30px;
      display: block;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 20px;
      padding: 8px 20px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    #toggleModeBtn:hover {
      background-color: #222;
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-database-compat.js"></script>
</head>
<body>
  <div class="container">
    <h1>Multijoueur</h1>
    <button id="toggleModeBtn">Mode Sombre / Clair</button>

    <label for="gameId">ID Partie</label>
    <input type="text" id="gameId" placeholder="Entrez un ID (ex: abc123)" />

    <button onclick="creerPartie()">Créer une partie</button>
    <button onclick="rejoindrePartie()">Rejoindre une partie</button>
    
    <div id="feedback" style="margin-top: 15px; color: red;"></div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCwSUJwGsD5BNwuKr8DhhMVYdfMEiLi3Es",
      authDomain: "bghj-c5fa8.firebaseapp.com",
      databaseURL: "https://bghj-c5fa8-default-rtdb.firebaseio.com",
      projectId: "bghj-c5fa8",
      storageBucket: "bghj-c5fa8.appspot.com",
      messagingSenderId: "364930076964",
      appId: "1:364930076964:web:0f4f293ad40de2b680a3b1",
      measurementId: "G-8PRM7DQZCQ"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const auth = firebase.auth();

    const feedback = document.getElementById('feedback');
    const gameIdInput = document.getElementById('gameId');

    // Mode sombre
    const toggleBtn = document.getElementById('toggleModeBtn');
    function setDarkMode(dark) {
      if (dark) {
        document.body.classList.add('dark');
        localStorage.setItem('darkMode', 'true');
      } else {
        document.body.classList.remove('dark');
        localStorage.setItem('darkMode', 'false');
      }
    }
    toggleBtn.addEventListener('click', () => {
      setDarkMode(!document.body.classList.contains('dark'));
    });
    const saved = localStorage.getItem('darkMode');
    setDarkMode(saved === 'true');

    async function creerPartie() {
      const gameId = gameIdInput.value.trim();
      if (!gameId) {
        feedback.textContent = "Entrez un ID de partie.";
        return;
      }
      try {
        const snapshot = await db.ref("parties/" + gameId).get();
        if (snapshot.exists()) {
          feedback.textContent = "Cet ID existe déjà.";
        } else {
          await db.ref("parties/" + gameId).set({
            createdAt: Date.now(),
            status: "active"
          });
          feedback.style.color = "green";
          feedback.textContent = "Partie créée avec succès !";
          // Redirection optionnelle
          // location.href = "index.html?gameId=" + gameId;
        }
      } catch (e) {
        feedback.textContent = e.message;
      }
    }

    async function rejoindrePartie() {
      const gameId = gameIdInput.value.trim();
      if (!gameId) {
        feedback.textContent = "Entrez un ID de partie.";
        return;
      }
      try {
        const snapshot = await db.ref("parties/" + gameId).get();
        if (!snapshot.exists()) {
          feedback.textContent = "Cette partie n'existe pas.";
        } else {
          feedback.style.color = "green";
          feedback.textContent = "Partie rejointe !";
          // Redirection optionnelle
          // location.href = "index.html?gameId=" + gameId;
        }
      } catch (e) {
        feedback.textContent = e.message;
      }
    }
  </script>
</body>
</html>
