<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jeu de Multiplication</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: white;
      color: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 1rem;
      transition: background-color 0.3s, color 0.3s;
    }

    body.dark {
      background-color: #121212;
      color: white;
    }

    .jeu-container {
      border: 4px solid black;
      padding: 2rem;
      margin-top: 2rem;
      border-radius: 12px;
      max-width: 400px;
      width: 100%;
      transition: border-color 0.3s;
    }

    body.dark .jeu-container {
      border-color: red;
    }

    h1 {
      margin: 0.5rem 0;
    }

    button {
      margin: 0.5rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
    }

    input[type="number"] {
      width: 60px;
      padding: 0.3rem;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <img src="favicon.png" alt="Logo" width="48" height="48">
  <h1>Jeu de Multiplication</h1>

  <div>
    <button onclick="toggleMode()">üåô/‚òÄÔ∏è Mode</button>
    <label><input type="checkbox" id="mode-grand-nombre"> Grand Nombre</label>
    <label><input type="checkbox" id="mode-grand-defi"> Grand D√©fi</label>
    <label>Questions : <input type="number" id="nombre-questions" value="10"></label>
    <button onclick="lancerPartie()">D√©marrer</button>
  </div>

  <div class="jeu-container">
    <div id="question">Cliquez sur D√©marrer pour jouer !</div>
    <input type="number" id="user-answer" disabled>
    <button id="btn-verifier" onclick="verifier()" disabled>V√©rifier</button>
    <div id="chrono"></div>
    <div id="feedback"></div>
    <div>Score : <span id="score">0</span></div>
    <div>Bonnes r√©ponses : <span id="bonnes">0</span> | Mauvaises r√©ponses : <span id="mauvaises">0</span></div>
  </div>

  <script>
    let nombre1, nombre2;
    let score = 0;
    let bonnes = 0;
    let mauvaises = 0;
    let partieEnCours = false;
    let questionsMax = 10;
    let questionsJouees = 0;
    let modeGrandNombre = false;
    let modeGrandDefi = false;

    let tempsRestant = 10;
    let timerQuestionInterval = null;

    function toggleMode() {
      document.body.classList.toggle('dark');
    }

    function lancerPartie() {
      score = 0;
      bonnes = 0;
      mauvaises = 0;
      questionsJouees = 0;

      updateAffichageScore();
      document.getElementById('feedback').innerText = "";

      modeGrandNombre = document.getElementById('mode-grand-nombre').checked;
      modeGrandDefi = document.getElementById('mode-grand-defi').checked;

      questionsMax = parseInt(document.getElementById('nombre-questions').value);
      if (isNaN(questionsMax) || questionsMax < 1) questionsMax = 10;

      partieEnCours = true;
      document.getElementById('user-answer').disabled = false;
      document.getElementById('btn-verifier').disabled = false;

      nouvelleQuestion();
    }

    function nouvelleQuestion() {
      if (!partieEnCours || questionsJouees >= questionsMax) {
        finDuJeu();
        return;
      }

      questionsJouees++;
      nombre1 = Math.floor(Math.random() * 10) + 1;
      nombre2 = modeGrandNombre ? Math.floor(Math.random() * 1000) + 1 : Math.floor(Math.random() * 10) + 1;

      document.getElementById('question').innerText = `Question ${questionsJouees}/${questionsMax} : ${nombre1} x ${nombre2} ?`;
      document.getElementById('user-answer').value = "";
      document.getElementById('user-answer').disabled = false;
      document.getElementById('btn-verifier').disabled = false;
      document.getElementById('feedback').innerText = "";
      document.getElementById('user-answer').focus();

      if (modeGrandDefi) {
        tempsRestant = modeGrandNombre ? 30 : 10;
        afficherTimer();
        if (timerQuestionInterval) clearInterval(timerQuestionInterval);
        timerQuestionInterval = setInterval(() => {
          tempsRestant--;
          afficherTimer();

          if (tempsRestant <= 0) {
            clearInterval(timerQuestionInterval);
            tempsEcoule();
          }
        }, 1000);
      } else if (modeGrandNombre) {
        tempsRestant = 0;
        afficherTimer();
      } else {
        document.getElementById('chrono').innerText = "";
      }
    }

    function afficherTimer() {
      if (modeGrandDefi || modeGrandNombre) {
        document.getElementById('chrono').innerText = `‚è≥ Temps restant : ${tempsRestant} sec`;
      } else {
        document.getElementById('chrono').innerText = "";
      }
    }

    function tempsEcoule() {
      document.getElementById('btn-verifier').disabled = true;
      document.getElementById('user-answer').disabled = true;
      mauvaises++;
      updateAffichageScore();
      const bonneReponse = nombre1 * nombre2;
      document.getElementById('feedback').innerText = `‚è∞ Temps √©coul√© ! La r√©ponse √©tait ${bonneReponse}.`;

      setTimeout(() => {
        if (questionsJouees >= questionsMax) finDuJeu();
        else nouvelleQuestion();
      }, 5000);
    }

    function verifier() {
      if (!partieEnCours) return;
      if (modeGrandDefi) clearInterval(timerQuestionInterval);

      const reponse = parseInt(document.getElementById('user-answer').value);
      const bonneReponse = nombre1 * nombre2;

      if (isNaN(reponse)) {
        document.getElementById('feedback').innerText = "‚õî Entrez un nombre.";
        return;
      }

      if (reponse === bonneReponse) {
        score++;
        bonnes++;
        document.getElementById('feedback').innerText = "‚úÖ Bonne r√©ponse !";
      } else {
        mauvaises++;
        document.getElementById('feedback').innerText = `‚ùå Mauvaise r√©ponse. C'√©tait ${bonneReponse}.`;
      }

      updateAffichageScore();
      document.getElementById('btn-verifier').disabled = true;
      document.getElementById('user-answer').disabled = true;

      setTimeout(() => {
        if (questionsJouees >= questionsMax) finDuJeu();
        else nouvelleQuestion();
      }, 5000);
    }

    function updateAffichageScore() {
      document.getElementById('score').innerText = score;
      document.getElementById('bonnes').innerText = bonnes;
      document.getElementById('mauvaises').innerText = mauvaises;
    }

    function finDuJeu() {
      partieEnCours = false;
      clearInterval(timerQuestionInterval);
      document.getElementById('user-answer').disabled = true;
      document.getElementById('btn-verifier').disabled = true;
      document.getElementById('chrono').innerText = "";
      document.getElementById('feedback').innerText = `‚úÖ Partie termin√©e ! Score final : ${score}/${questionsMax}`;
    }
  </script>
</body>
</html>
