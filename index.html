<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jeu de Multiplication</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: white;
      color: black;
    }
    body.dark {
      background-color: #000;
      color: white;
    }
    .container {
      margin: auto;
      max-width: 600px;
    }
    button, input[type=number] {
      padding: 10px;
      font-size: 16px;
      margin: 5px;
    }
    #question {
      font-size: 24px;
      margin: 20px 0;
    }
    #gif-felicitation {
      margin-top: 20px;
      display: none;
      max-width: 250px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Jeu de Multiplication</h1>

    <div>
      <label>Nombre de questions: <input type="number" id="nombre-questions" value="10"></label><br>
      <label><input type="checkbox" id="mode-grand-nombre"> Mode Grand Nombre</label><br>
      <label><input type="checkbox" id="defi-mode"> Mode Grand Défi</label><br>
    </div>

    <div>
      <button onclick="toggleMode()">Mode Sombre/Clair</button>
      <button onclick="lancerPartie()">Lancer la partie</button>
    </div>

    <div id="question">Appuie sur "Lancer la partie"</div>
    <input type="number" id="user-answer" disabled>
    <button id="btn-verifier" onclick="verifier()" disabled>Vérifier</button>

    <div id="chrono"></div>
    <div id="feedback"></div>

    <div>
      Score : <span id="score">0</span><br>
      Bonnes réponses : <span id="bonnes">0</span><br>
      Mauvaises réponses : <span id="mauvaises">0</span>
    </div>

    <div id="resume"></div>
    <img id="gif-felicitation" src="" alt="Félicitations">
  </div>

  <script>
    let score = 0, bonnes = 0, mauvaises = 0, questionCount = 0, totalQuestions = 10;
    let nombre1 = 0, nombre2 = 0, timer = null, tempsRestant = 0;
    let grandNombre = false, defi = false, jeuEnCours = false;

    function toggleMode() {
      document.body.classList.toggle('dark');
    }

    function lancerPartie() {
      score = bonnes = mauvaises = questionCount = 0;
      totalQuestions = parseInt(document.getElementById('nombre-questions').value);
      grandNombre = document.getElementById('mode-grand-nombre').checked;
      defi = document.getElementById('defi-mode').checked;
      jeuEnCours = true;
      document.getElementById('gif-felicitation').style.display = 'none';
      document.getElementById('resume').innerHTML = '';
      nouvelleQuestion();
    }

    function nouvelleQuestion() {
      if (questionCount >= totalQuestions) return finDuJeu();
      questionCount++;
      nombre1 = Math.floor(Math.random() * 10) + 1;
      nombre2 = grandNombre ? Math.floor(Math.random() * 1000) + 1 : Math.floor(Math.random() * 10) + 1;
      document.getElementById('question').textContent = `Question ${questionCount} : ${nombre1} x ${nombre2}`;
      document.getElementById('user-answer').disabled = false;
      document.getElementById('btn-verifier').disabled = false;
      document.getElementById('user-answer').value = '';
      document.getElementById('user-answer').focus();
      if (defi) {
        tempsRestant = grandNombre ? 30 : 10;
        document.getElementById('chrono').textContent = `Temps : ${tempsRestant}s`;
        clearInterval(timer);
        timer = setInterval(() => {
          tempsRestant--;
          document.getElementById('chrono').textContent = `Temps : ${tempsRestant}s`;
          if (tempsRestant <= 0) {
            clearInterval(timer);
            mauvaises++;
            updateScore();
            document.getElementById('feedback').textContent = `Temps écoulé ! C'était ${nombre1 * nombre2}`;
            document.getElementById('user-answer').disabled = true;
            document.getElementById('btn-verifier').disabled = true;
            setTimeout(nouvelleQuestion, 2000);
          }
        }, 1000);
      }
    }

    function verifier() {
      clearInterval(timer);
      const reponse = parseInt(document.getElementById('user-answer').value);
      if (reponse === nombre1 * nombre2) {
        score++;
        bonnes++;
        document.getElementById('feedback').textContent = "Bonne réponse !";
      } else {
        mauvaises++;
        document.getElementById('feedback').textContent = `Faux ! La réponse était ${nombre1 * nombre2}`;
      }
      updateScore();
      document.getElementById('user-answer').disabled = true;
      document.getElementById('btn-verifier').disabled = true;
      setTimeout(nouvelleQuestion, 2000);
    }

    function updateScore() {
      document.getElementById('score').textContent = score;
      document.getElementById('bonnes').textContent = bonnes;
      document.getElementById('mauvaises').textContent = mauvaises;
    }

    function finDuJeu() {
      jeuEnCours = false;
      document.getElementById('question').textContent = "Fin du jeu";
      document.getElementById('user-answer').disabled = true;
      document.getElementById('btn-verifier').disabled = true;
      document.getElementById('chrono').textContent = "";
      document.getElementById('resume').innerHTML = `Score final : ${score}/${totalQuestions}`;
      let gif = document.getElementById('gif-felicitation');
      if (score === totalQuestions) {
        gif.src = "https://i.imgur.com/1iJfskW.gif";
      } else if (score >= totalQuestions / 2) {
        gif.src = "https://i.imgur.com/Lx3JjQq.gif";
      } else {
        gif.src = "https://i.imgur.com/5Yz8BoU.gif";
      }
      gif.style.display = 'block';
    }
  </script>
</body>
</html>
