<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jeu de Multiplication</title>
  <link rel="icon" type="image/png" href="favicon.png" />
  <style>
    body {
      font-family: sans-serif;
      background-color: #fff;
      color: #000;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      transition: background-color 0.3s, color 0.3s;
    }

    .dark {
      background-color: #111;
      color: #fff;
    }

    .container {
      border: 4px solid #000;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      max-width: 500px;
      width: 100%;
    }

    .dark .container {
      border-color: red;
    }

    input, button, select {
      font-size: 16px;
      padding: 5px;
      margin: 5px;
    }

    #question {
      font-size: 24px;
      margin: 15px 0;
    }

    #feedback {
      margin: 10px 0;
      font-weight: bold;
    }

    #chrono {
      font-size: 18px;
      margin: 10px 0;
    }

    #auth-section {
      margin-bottom: 20px;
    }

    .hidden {
      display: none;
    }

    .btn {
      cursor: pointer;
    }
  </style>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signInWithPopup, GoogleAuthProvider, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCwSUJwGsD5BNwuKr8DhhMVYdfMEiLi3Es",
      authDomain: "bghj-c5fa8.firebaseapp.com",
      projectId: "bghj-c5fa8",
      storageBucket: "bghj-c5fa8.appspot.com",
      messagingSenderId: "364930076964",
      appId: "1:364930076964:web:0f4f293ad40de2b680a3b1"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();

    window.auth = auth;
    window.GoogleAuthProvider = GoogleAuthProvider;
    window.signInWithPopup = signInWithPopup;
    window.signInWithEmailAndPassword = signInWithEmailAndPassword;
    window.createUserWithEmailAndPassword = createUserWithEmailAndPassword;
    window.signOut = signOut;
    window.onAuthStateChanged = onAuthStateChanged;
  </script>
</head>
<body>
  <div class="container">
    <div id="auth-section">
      <div id="user-info" class="hidden"></div>
      <button onclick="loginWithGoogle()">Connexion Google</button>
      <button onclick="logout()">D√©connexion</button>
    </div>

    <button onclick="toggleMode()">üé® Mode Sombre/Clair</button>
    <br><br>

    <label>Nombre de questions :
      <input type="number" id="nombre-questions" value="5" min="1">
    </label>
    <br>
    <label><input type="checkbox" id="mode-grand-nombre"> Grand Nombre</label>
    <label><input type="checkbox" id="mode-grand-defi"> Grand D√©fi</label>
    <br><br>
    <button onclick="lancerPartie()">D√©marrer la Partie</button>
    <div id="chrono"></div>
    <div id="question"></div>
    <input type="number" id="user-answer" disabled>
    <button id="btn-verifier" onclick="verifier()" disabled>V√©rifier</button>
    <div id="feedback"></div>
    <div id="resume" class="hidden">
      ‚úÖ Bonnes r√©ponses : <span id="bonnes">0</span><br>
      ‚ùå Mauvaises r√©ponses : <span id="mauvaises">0</span><br>
      üèÜ Score total : <span id="score">0</span>
    </div>
  </div>

  <script>
    let nombre1, nombre2;
    let score = 0, bonnes = 0, mauvaises = 0, questionsJouees = 0;
    let questionsMax = 10;
    let partieEnCours = false;
    let timer = null;
    let tempsRestant = 0;

    const inputAnswer = document.getElementById("user-answer");
    inputAnswer.addEventListener("keyup", e => {
      if (e.key === "Enter") verifier();
    });

    function toggleMode() {
      document.body.classList.toggle("dark");
    }

    function lancerPartie() {
      score = bonnes = mauvaises = questionsJouees = 0;
      questionsMax = parseInt(document.getElementById("nombre-questions").value) || 10;
      partieEnCours = true;
      document.getElementById("resume").classList.add("hidden");
      document.getElementById("feedback").innerText = "";
      inputAnswer.disabled = false;
      document.getElementById("btn-verifier").disabled = false;
      nouvelleQuestion();
    }

    function nouvelleQuestion() {
      if (!partieEnCours || questionsJouees >= questionsMax) return finDuJeu();

      const grandNombre = document.getElementById("mode-grand-nombre").checked;
      const grandDefi = document.getElementById("mode-grand-defi").checked;

      questionsJouees++;
      nombre1 = Math.floor(Math.random() * 10) + 1;
      nombre2 = grandNombre ? Math.floor(Math.random() * 1000) + 1 : Math.floor(Math.random() * 10) + 1;

      document.getElementById("question").innerText = `Question ${questionsJouees}/${questionsMax} : ${nombre1} √ó ${nombre2} = ?`;
      inputAnswer.value = "";
      inputAnswer.disabled = false;
      inputAnswer.focus();
      document.getElementById("btn-verifier").disabled = false;

      // Temps selon le mode
      clearInterval(timer);
      if (grandNombre && grandDefi) tempsRestant = 30;
      else if (grandDefi) tempsRestant = 10;
      else if (grandNombre) tempsRestant = Infinity;
      else tempsRestant = 10;

      if (tempsRestant !== Infinity) {
        afficherTimer();
        timer = setInterval(() => {
          tempsRestant--;
          afficherTimer();
          if (tempsRestant <= 0) {
            clearInterval(timer);
            feedback("‚è∞ Temps √©coul√©. R√©ponse : " + (nombre1 * nombre2), false);
            setTimeout(nouvelleQuestion, 3000);
          }
        }, 1000);
      } else {
        document.getElementById("chrono").innerText = "‚àû Temps illimit√©";
      }
    }

    function afficherTimer() {
      document.getElementById("chrono").innerText = `‚è≥ Temps restant : ${tempsRestant}s`;
    }

    function verifier() {
      if (!partieEnCours) return;
      clearInterval(timer);

      const reponse = parseInt(inputAnswer.value);
      const bonneReponse = nombre1 * nombre2;
      if (isNaN(reponse)) {
        feedback("‚õî Entrez un nombre.", false);
        return;
      }

      const estBonne = reponse === bonneReponse;
      feedback(estBonne ? "‚úÖ Bonne r√©ponse !" : `‚ùå Faux ! R√©ponse : ${bonneReponse}`, estBonne);
      setTimeout(nouvelleQuestion, 3000);
    }

    function feedback(message, bonne) {
      if (bonne) {
        score++; bonnes++;
      } else {
        mauvaises++;
      }
      document.getElementById("feedback").innerText = message;
      inputAnswer.disabled = true;
      document.getElementById("btn-verifier").disabled = true;
      updateScore();
    }

    function finDuJeu() {
      partieEnCours = false;
      clearInterval(timer);
      inputAnswer.disabled = true;
      document.getElementById("btn-verifier").disabled = true;
      document.getElementById("chrono").innerText = "";
      document.getElementById("resume").classList.remove("hidden");
    }

    function updateScore() {
      document.getElementById("score").innerText = score;
      document.getElementById("bonnes").innerText = bonnes;
      document.getElementById("mauvaises").innerText = mauvaises;
    }

    // --- Auth Firebase ---
    onAuthStateChanged(auth, user => {
      const userInfo = document.getElementById("user-info");
      if (user) {
        userInfo.innerText = `Connect√© : ${user.displayName || user.email}`;
        userInfo.classList.remove("hidden");
      } else {
        userInfo.innerText = "";
        userInfo.classList.add("hidden");
      }
    });

    function loginWithGoogle() {
      const provider = new GoogleAuthProvider();
      signInWithPopup(auth, provider).catch(alert);
    }

    function logout() {
      signOut(auth).catch(alert);
    }
  </script>
</body>
</html>
