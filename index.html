<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jeu de Multiplication</title>
  <link rel="icon" href="favicon.ico" />
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-color: white;
    }
    body.dark {
      background-color: #111;
      color: white;
    }
    .container {
      border: 4px solid black;
      border-radius: 12px;
      padding: 20px;
      max-width: 400px;
      width: 100%;
      text-align: center;
      background: white;
    }
    body.dark .container {
      border-color: red;
      background: #222;
    }
    input, button {
      font-size: 16px;
      margin: 10px;
    }
  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getDatabase, ref, push, onValue } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCwSUJwGsD5BNwuKr8DhhMVYdfMEiLi3Es",
      authDomain: "bghj-c5fa8.firebaseapp.com",
      projectId: "bghj-c5fa8",
      storageBucket: "bghj-c5fa8.appspot.com",
      messagingSenderId: "364930076964",
      appId: "1:364930076964:web:0f4f293ad40de2b680a3b1"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    let user = null;
    let nombre1, nombre2, score = 0, bonnes = 0, mauvaises = 0, questionsMax = 10, questionsJouees = 0;
    let partieEnCours = false;
    let modeGrandNombre = false;
    let modeGrandDefi = false;
    let timer = null;
    let tempsRestant = 0;

    function updateUI() {
      document.getElementById("login-section").style.display = user ? "none" : "block";
      document.getElementById("app").style.display = user ? "block" : "none";
      document.getElementById("username").innerText = user ? user.email : "";
    }

    onAuthStateChanged(auth, (u) => {
      user = u;
      updateUI();
    });

    document.getElementById("btn-register").onclick = () => {
      const email = document.getElementById("email").value;
      const pass = document.getElementById("password").value;
      createUserWithEmailAndPassword(auth, email, pass);
    };

    document.getElementById("btn-login").onclick = () => {
      const email = document.getElementById("email").value;
      const pass = document.getElementById("password").value;
      signInWithEmailAndPassword(auth, email, pass);
    };

    document.getElementById("btn-logout").onclick = () => signOut(auth);

    document.getElementById("mode-toggle").onclick = () => {
      document.body.classList.toggle("dark");
    };

    document.getElementById("start-btn").onclick = () => {
      questionsJouees = bonnes = mauvaises = score = 0;
      questionsMax = parseInt(document.getElementById("nb-questions").value) || 10;
      modeGrandNombre = document.getElementById("mode-grand-nombre").checked;
      modeGrandDefi = document.getElementById("mode-grand-defi").checked;
      partieEnCours = true;
      nextQuestion();
    };

    function nextQuestion() {
      if (questionsJouees >= questionsMax) return endGame();

      nombre1 = Math.floor(Math.random() * 10) + 1;
      nombre2 = modeGrandNombre ? Math.floor(Math.random() * 1000) + 1 : Math.floor(Math.random() * 10) + 1;
      document.getElementById("question").innerText = `Combien font ${nombre1} √ó ${nombre2} ?`;
      document.getElementById("answer").value = "";
      document.getElementById("feedback").innerText = "";
      questionsJouees++;

      clearInterval(timer);
      if (modeGrandNombre && modeGrandDefi) tempsRestant = 30;
      else if (modeGrandDefi) tempsRestant = 10;
      else tempsRestant = null;

      if (tempsRestant !== null) {
        document.getElementById("timer").innerText = `Temps : ${tempsRestant}s`;
        timer = setInterval(() => {
          tempsRestant--;
          document.getElementById("timer").innerText = `Temps : ${tempsRestant}s`;
          if (tempsRestant <= 0) {
            clearInterval(timer);
            wrongAnswer(true);
          }
        }, 1000);
      } else {
        document.getElementById("timer").innerText = "";
      }
    }

    function wrongAnswer(timeout = false) {
      mauvaises++;
      document.getElementById("feedback").innerText = timeout ? `‚è∞ Temps √©coul√©. C'√©tait ${nombre1 * nombre2}` : `‚ùå Mauvaise r√©ponse. C'√©tait ${nombre1 * nombre2}`;
      setTimeout(nextQuestion, 2000);
    }

    function endGame() {
      partieEnCours = false;
      clearInterval(timer);
      const total = bonnes + mauvaises;
      const scorePourcent = total > 0 ? Math.round((bonnes / total) * 100) : 0;
      document.getElementById("feedback").innerText = `üéâ Fin ! Score : ${bonnes}/${total} (${scorePourcent}%)`;
      if (user) {
        push(ref(db, "scores/"), {
          email: user.email,
          bonnes,
          total,
          date: new Date().toISOString()
        });
      }
    }

    document.getElementById("answer").addEventListener("keydown", e => {
      if (e.key === "Enter") checkAnswer();
    });

    document.getElementById("check-btn").onclick = checkAnswer;

    function checkAnswer() {
      if (!partieEnCours) return;
      const val = parseInt(document.getElementById("answer").value);
      const correct = nombre1 * nombre2;
      clearInterval(timer);
      if (val === correct) {
        bonnes++;
        document.getElementById("feedback").innerText = "‚úÖ Correct !";
        setTimeout(nextQuestion, 1000);
      } else {
        wrongAnswer();
      }
    }

    onValue(ref(db, "scores/"), snapshot => {
      const list = document.getElementById("scores");
      list.innerHTML = "";
      snapshot.forEach(child => {
        const val = child.val();
        const li = document.createElement("li");
        li.textContent = `${val.email} : ${val.bonnes}/${val.total}`;
        list.appendChild(li);
      });
    });
  </script>
</head>
<body>
  <div class="container">
    <div id="login-section">
      <h2>Connexion</h2>
      <input id="email" placeholder="Email" type="email" />
      <input id="password" placeholder="Mot de passe" type="password" />
      <button id="btn-register">Cr√©er un compte</button>
      <button id="btn-login">Connexion</button>
    </div>

    <div id="app" style="display:none">
      <p>Connect√© en tant que : <span id="username"></span></p>
      <button id="btn-logout">D√©connexion</button>
      <button id="mode-toggle">üåô/‚òÄÔ∏è</button>
      <br><br>

      <label><input type="checkbox" id="mode-grand-defi"> Mode Grand D√©fi</label><br>
      <label><input type="checkbox" id="mode-grand-nombre"> Mode Grand Nombre</label><br>
      <input type="number" id="nb-questions" placeholder="Nombre de questions" />
      <button id="start-btn">D√©marrer</button>

      <h3 id="question"></h3>
      <input id="answer" placeholder="Votre r√©ponse" />
      <button id="check-btn">Valider</button>
      <div id="timer"></div>
      <div id="feedback"></div>

      <h3>Scores des joueurs</h3>
      <ul id="scores"></ul>
    </div>
  </div>
</body>
</html>
