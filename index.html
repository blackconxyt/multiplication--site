<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jeu Multiplication</title>
  <link rel="icon" href="favicon.ico" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: white;
      color: black;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    body.dark {
      background: #222;
      color: white;
    }
    #container {
      width: 400px;
      padding: 20px;
      border: 2px solid black;
      border-radius: 8px;
      text-align: center;
      background: #fff;
      box-sizing: border-box;
    }
    body.dark #container {
      border-color: red;
      background: #333;
    }
    input, select, button {
      margin: 8px 0;
      padding: 8px;
      width: 100%;
      box-sizing: border-box;
      font-size: 1rem;
    }
    #feedback {
      min-height: 24px;
      margin-top: 10px;
      font-weight: bold;
    }
    #chrono {
      margin: 10px 0;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>Jeu Multiplication</h1>

    <label>
      Nombre de questions :
      <input type="number" id="nombre-questions" value="10" min="1" />
    </label>

    <label>
      <input type="checkbox" id="mode-grand-defi" /> Mode Grand Défi (10s/question)
    </label>

    <label>
      <input type="checkbox" id="mode-grand-nombre" /> Mode Grand Nombre (1er nombre 1-10, 2ème 1-1000)
    </label>

    <button id="btn-lancer">Lancer Partie</button>
    <button id="btn-toggle-mode">Mode Sombre / Clair</button>

    <div id="question" style="margin-top: 20px; font-size: 1.2rem;"></div>

    <input type="number" id="user-answer" placeholder="Votre réponse" disabled />
    <button id="btn-verifier" disabled>Vérifier</button>

    <div id="chrono"></div>
    <div id="feedback"></div>

    <div style="margin-top: 15px;">
      Score : <span id="score">0</span> |
      Bonnes réponses : <span id="bonnes">0</span> |
      Mauvaises réponses : <span id="mauvaises">0</span>
    </div>

    <button id="btn-multijoueur" style="margin-top: 30px;">Multijoueur</button>
  </div>

  <script>
    // Variables
    let nombre1, nombre2;
    let score = 0;
    let bonnes = 0;
    let mauvaises = 0;
    let partieEnCours = false;
    let questionsMax = 10;
    let questionsJouees = 0;

    let tempsRestant = 0;
    let timerQuestionInterval = null;

    // Fonctions
    function toggleMode() {
      document.body.classList.toggle('dark');
      // Le style du container change automatiquement via CSS
    }

    function lancerPartie() {
      score = 0;
      bonnes = 0;
      mauvaises = 0;
      questionsJouees = 0;
      updateAffichageScore();
      document.getElementById('feedback').innerText = "";
      document.getElementById('chrono').innerText = "";

      questionsMax = parseInt(document.getElementById('nombre-questions').value);
      if (isNaN(questionsMax) || questionsMax < 1) questionsMax = 10;

      partieEnCours = true;

      document.getElementById('user-answer').disabled = false;
      document.getElementById('btn-verifier').disabled = false;

      nouvelleQuestion();
    }

    function nouvelleQuestion() {
      if (!partieEnCours) return;

      if (questionsJouees >= questionsMax) {
        finDuJeu();
        return;
      }

      questionsJouees++;

      const modeGrandDefi = document.getElementById('mode-grand-defi').checked;
      const modeGrandNombre = document.getElementById('mode-grand-nombre').checked;

      if (modeGrandNombre) {
        nombre1 = Math.floor(Math.random() * 10) + 1;
        nombre2 = Math.floor(Math.random() * 1000) + 1;
      } else {
        nombre1 = Math.floor(Math.random() * 10) + 1;
        nombre2 = Math.floor(Math.random() * 10) + 1;
      }

      document.getElementById('question').innerText = `Question ${questionsJouees} / ${questionsMax} : Combien font ${nombre1} × ${nombre2} ?`;
      document.getElementById('user-answer').value = "";
      document.getElementById('feedback').innerText = "";

      document.getElementById('user-answer').disabled = false;
      document.getElementById('btn-verifier').disabled = false;
      document.getElementById('user-answer').focus();

      // Timer
      if (timerQuestionInterval) clearInterval(timerQuestionInterval);

      if (modeGrandNombre && modeGrandDefi) {
        // Grand nombre + Grand défi => 30s
        tempsRestant = 30;
      } else if (modeGrandNombre) {
        // Grand nombre seul => temps infini, mais on met un compteur 30s qui n'interrompt pas
        tempsRestant = 30;
      } else if (modeGrandDefi) {
        // Grand défi seul => 10s
        tempsRestant = 10;
      } else {
        // Pas de mode => pas de timer
        tempsRestant = 0;
      }

      if (tempsRestant > 0) {
        afficherTimer();
        timerQuestionInterval = setInterval(() => {
          tempsRestant--;
          afficherTimer();

          if (tempsRestant <= 0) {
            clearInterval(timerQuestionInterval);
            tempsEcoule();
          }
        }, 1000);
      } else {
        document.getElementById('chrono').innerText = "";
      }
    }

    function afficherTimer() {
      document.getElementById('chrono').innerText = `⏳ Temps restant : ${tempsRestant} sec`;
    }

    function tempsEcoule() {
      // Bloquer input
      document.getElementById('user-answer').disabled = true;
      document.getElementById('btn-verifier').disabled = true;

      mauvaises++;
      updateAffichageScore();

      const bonneReponse = nombre1 * nombre2;
      document.getElementById('feedback').innerText = `⏰ Temps écoulé ! La réponse était ${bonneReponse}.`;

      setTimeout(() => {
        if (questionsJouees >= questionsMax) {
          finDuJeu();
        } else {
          nouvelleQuestion();
        }
      }, 5000);
    }

    function verifier() {
      if (!partieEnCours) return;

      if (timerQuestionInterval) clearInterval(timerQuestionInterval);

      const reponse = parseInt(document.getElementById('user-answer').value);
      const bonneReponse = nombre1 * nombre2;
      const feedback = document.getElementById('feedback');

      if (isNaN(reponse)) {
        feedback.innerText = "⛔ Entrez un nombre.";
        return;
      }

      if (reponse === bonneReponse) {
        feedback.innerText = "✅ Bonne réponse !";
        score++;
        bonnes++;
      } else {
        feedback.innerText = `❌ Mauvaise réponse. C'était ${bonneReponse}.`;
        mauvaises++;
      }

      updateAffichageScore();

      document.getElementById('user-answer').disabled = true;
      document.getElementById('btn-verifier').disabled = true;

      setTimeout(() => {
        if (questionsJouees >= questionsMax) {
          finDuJeu();
        } else {
          nouvelleQuestion();
        }
      }, 5000);
    }

    function updateAffichageScore() {
      document.getElementById('score').innerText = score;
      document.getElementById('bonnes').innerText = bonnes;
      document.getElementById('mauvaises').innerText = mauvaises;
    }

    function finDuJeu() {
      partieEnCours = false;
      if (timerQuestionInterval) clearInterval(timerQuestionInterval);

      document.getElementById('chrono').innerText = "";
      document.getElementById('question').innerText = "Partie terminée !";
      document.getElementById('user-answer').
