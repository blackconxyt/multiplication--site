<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jeu de Multiplication</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: white;
      color: black;
      margin: 0;
      padding: 20px;
      transition: background-color 0.3s, color 0.3s;
    }

    body.dark {
      background-color: #121212;
      color: white;
    }

    .jeu-container {
      border: 4px solid black;
      border-radius: 10px;
      padding: 20px;
      max-width: 400px;
      margin: auto;
      background-color: #f9f9f9;
    }

    body.dark .jeu-container {
      border-color: red;
      background-color: #1e1e1e;
    }

    input[type="number"] {
      width: 80px;
      padding: 5px;
      font-size: 16px;
    }

    button {
      padding: 10px 15px;
      font-size: 16px;
      margin: 5px;
      cursor: pointer;
    }

    #feedback {
      font-weight: bold;
      margin-top: 10px;
    }

    #chrono {
      margin-top: 10px;
      font-size: 18px;
    }

    .toggle {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>‚ùå Jeu de Multiplication</h1>

  <div class="jeu-container">
    <div>
      <label>Nombre de questions : <input type="number" id="nombre-questions" value="10" min="1" /></label>
    </div>
    <div>
      <label><input type="checkbox" id="mode-grand-nombre" /> Mode Grand Nombre</label><br/>
      <label><input type="checkbox" id="mode-grand-defi" /> Mode Grand D√©fi</label>
    </div>
    <div class="toggle">
      <button onclick="toggleMode()">üåó Mode Clair/Sombre</button>
      <button onclick="lancerPartie()">üéÆ Lancer la Partie</button>
    </div>

    <div id="question" style="margin-top: 20px; font-size: 20px;"></div>
    <input type="number" id="user-answer" onkeydown="if(event.key === 'Enter') verifier()" />
    <button id="btn-verifier" onclick="verifier()">V√©rifier</button>
    <div id="feedback"></div>
    <div id="chrono"></div>

    <div style="margin-top: 15px;">
      ‚úÖ Bonnes r√©ponses : <span id="bonnes">0</span><br/>
      ‚ùå Mauvaises r√©ponses : <span id="mauvaises">0</span><br/>
      üéØ Score : <span id="score">0</span>
    </div>
  </div>

  <script>
    let nombre1, nombre2;
    let score = 0, bonnes = 0, mauvaises = 0, questionsJouees = 0, questionsMax = 10;
    let partieEnCours = false;
    let modeGrandNombre = false, modeGrandDefi = false;
    let tempsRestant = 0;
    let timerQuestionInterval = null;

    function toggleMode() {
      document.body.classList.toggle('dark');
    }

    function lancerPartie() {
      score = 0; bonnes = 0; mauvaises = 0; questionsJouees = 0;
      questionsMax = parseInt(document.getElementById('nombre-questions').value);
      if (isNaN(questionsMax) || questionsMax < 1) questionsMax = 10;

      modeGrandNombre = document.getElementById('mode-grand-nombre').checked;
      modeGrandDefi = document.getElementById('mode-grand-defi').checked;

      partieEnCours = true;
      document.getElementById('btn-verifier').disabled = false;
      document.getElementById('user-answer').disabled = false;
      document.getElementById('feedback').innerText = "";
      nouvelleQuestion();
    }

    function nouvelleQuestion() {
      if (!partieEnCours || questionsJouees >= questionsMax) return finDuJeu();
      questionsJouees++;

      nombre1 = Math.floor(Math.random() * 10) + 1;
      nombre2 = modeGrandNombre
        ? Math.floor(Math.random() * 1000) + 1
        : Math.floor(Math.random() * 10) + 1;

      document.getElementById('question').innerText = `Question ${questionsJouees} / ${questionsMax} : Combien font ${nombre1} √ó ${nombre2} ?`;
      document.getElementById('user-answer').value = "";
      document.getElementById('feedback').innerText = "";
      document.getElementById('user-answer').disabled = false;
      document.getElementById('btn-verifier').disabled = false;
      document.getElementById('user-answer').focus();

      clearInterval(timerQuestionInterval);
      if (modeGrandDefi || modeGrandNombre) {
        if (modeGrandDefi && modeGrandNombre) {
          tempsRestant = 30;
        } else if (modeGrandDefi) {
          tempsRestant = 10;
        } else {
          document.getElementById('chrono').innerText = "‚è≥ Temps illimit√©";
          return;
        }

        afficherTimer();
        timerQuestionInterval = setInterval(() => {
          tempsRestant--;
          afficherTimer();
          if (tempsRestant <= 0) {
            clearInterval(timerQuestionInterval);
            tempsEcoule();
          }
        }, 1000);
      } else {
        document.getElementById('chrono').innerText = "‚è≥ Temps illimit√©";
      }
    }

    function afficherTimer() {
      document.getElementById('chrono').innerText = `‚è≥ Temps restant : ${tempsRestant} sec`;
    }

    function tempsEcoule() {
      document.getElementById('user-answer').disabled = true;
      document.getElementById('btn-verifier').disabled = true;
      mauvaises++;
      const bonneReponse = nombre1 * nombre2;
      document.getElementById('feedback').innerText = `‚è∞ Temps √©coul√© ! La r√©ponse √©tait ${bonneReponse}.`;
      updateScore();
      setTimeout(nouvelleQuestion, 3000);
    }

    function verifier() {
      if (!partieEnCours) return;
      clearInterval(timerQuestionInterval);

      const reponse = parseInt(document.getElementById('user-answer').value);
      const bonneReponse = nombre1 * nombre2;

      if (isNaN(reponse)) {
        document.getElementById('feedback').innerText = "‚õî Entrez un nombre.";
        return;
      }

      if (reponse === bonneReponse) {
        score++; bonnes++;
        document.getElementById('feedback').innerText = "‚úÖ Bonne r√©ponse !";
      } else {
        mauvaises++;
        document.getElementById('feedback').innerText = `‚ùå Mauvaise r√©ponse. C'√©tait ${bonneReponse}.`;
      }

      updateScore();
      document.getElementById('user-answer').disabled = true;
      document.getElementById('btn-verifier').disabled = true;

      setTimeout(nouvelleQuestion, 3000);
    }

    function updateScore() {
      document.getElementById('score').innerText = score;
      document.getElementById('bonnes').innerText = bonnes;
      document.getElementById('mauvaises').innerText = mauvaises;
    }

    function finDuJeu() {
      partieEnCours = false;
      clearInterval(timerQuestionInterval);
      document.getElementById('question').innerText = "üéâ Partie termin√©e !";
      document.getElementById('chrono').innerText = "";
    }
  </script>
</body>
</html>
