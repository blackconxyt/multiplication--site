<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jeu de Multiplication</title>
  <link rel="icon" href="favicon.ico" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: white;
      color: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      height: 100vh;
    }

    .dark {
      background: #121212;
      color: white;
    }

    .container {
      margin-top: 40px;
      padding: 20px;
      border: 3px solid black;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
      background: white;
    }

    body.dark .container {
      border-color: red;
      background-color: #1e1e1e;
    }

    h1 {
      margin-top: 10px;
    }

    input, button, select {
      padding: 8px;
      margin: 5px 0;
      font-size: 16px;
      width: 100%;
    }

    #feedback {
      margin-top: 10px;
      font-weight: bold;
    }

    #resume {
      display: none;
      margin-top: 15px;
    }

    #chrono {
      margin: 10px 0;
      font-weight: bold;
    }

    .logo {
      font-size: 32px;
      font-weight: bold;
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="logo">‚ùå</div>
  <button onclick="toggleMode()" id="mode-btn">üåû Mode Sombre</button>

  <div class="container">
    <h1>Jeu de Multiplication</h1>

    <label>Nombre de questions :</label>
    <input type="number" id="nombre-questions" min="1" max="100" value="10" />

    <label><input type="checkbox" id="mode-grand-nombre" /> Mode grand nombre (1√ó1 √† 10√ó1000)</label>
    <label><input type="checkbox" id="mode-grand-defi" /> Mode grand d√©fi (temps limit√©)</label>

    <button onclick="lancerPartie()">Lancer la partie</button>

    <p id="question">Cliquez sur lancer pour commencer</p>
    <input type="number" id="user-answer" placeholder="Votre r√©ponse" disabled />
    <button onclick="verifier()" id="btn-verifier" disabled>V√©rifier</button>

    <p id="chrono"></p>
    <p id="feedback"></p>

    <div id="resume">
      <p>‚úÖ Bonnes r√©ponses : <span id="bonnes">0</span></p>
      <p>‚ùå Mauvaises r√©ponses : <span id="mauvaises">0</span></p>
      <p>üèÜ Score : <span id="score">0</span></p>
    </div>
  </div>

  <script>
    let nombre1, nombre2;
    let score = 0;
    let bonnes = 0;
    let mauvaises = 0;
    let partieEnCours = false;
    let questionsMax = 10;
    let questionsJouees = 0;
    let modeGrandNombre = false;
    let modeGrandDefi = false;

    let tempsRestant = 10;
    let timerQuestionInterval = null;

    function toggleMode() {
      const body = document.body;
      const btn = document.getElementById('mode-btn');
      body.classList.toggle('dark');
      btn.innerText = body.classList.contains('dark') ? "üåô Mode Clair" : "üåû Mode Sombre";
    }

    function lancerPartie() {
      score = 0;
      bonnes = 0;
      mauvaises = 0;
      questionsJouees = 0;
      updateAffichageScore();
      document.getElementById('feedback').innerText = "";
      document.getElementById('resume').style.display = "none";

      modeGrandNombre = document.getElementById('mode-grand-nombre').checked;
      modeGrandDefi = document.getElementById('mode-grand-defi').checked;
      questionsMax = parseInt(document.getElementById('nombre-questions').value);
      if (isNaN(questionsMax) || questionsMax < 1) questionsMax = 10;

      partieEnCours = true;
      document.getElementById('user-answer').disabled = false;
      document.getElementById('btn-verifier').disabled = false;

      questionsJouees = 0;
      nouvelleQuestion();
    }

    function nouvelleQuestion() {
      if (!partieEnCours) return;
      if (questionsJouees >= questionsMax) return finDuJeu();

      questionsJouees++;

      if (modeGrandNombre) {
        nombre1 = Math.floor(Math.random() * 10) + 1;
        nombre2 = Math.floor(Math.random() * 1000) + 1;
      } else {
        nombre1 = Math.floor(Math.random() * 10) + 1;
        nombre2 = Math.floor(Math.random() * 10) + 1;
      }

      document.getElementById('question').innerText =
        `Question ${questionsJouees} / ${questionsMax} : Combien font ${nombre1} √ó ${nombre2} ?`;
      document.getElementById('user-answer').value = "";
      document.getElementById('feedback').innerText = "";

      document.getElementById('user-answer').disabled = false;
      document.getElementById('btn-verifier').disabled = false;
      document.getElementById('user-answer').focus();

      // Timer : 30s en mode grand nombre seul, 10s sinon
      if (modeGrandDefi) {
        tempsRestant = modeGrandNombre ? 30 : 10;
        afficherTimer();
        if (timerQuestionInterval) clearInterval(timerQuestionInterval);
        timerQuestionInterval = setInterval(() => {
          tempsRestant--;
          afficherTimer();
          if (tempsRestant <= 0) {
            clearInterval(timerQuestionInterval);
            tempsEcoule();
          }
        }, 1000);
      } else {
        document.getElementById('chrono').innerText = "";
      }
    }

    function afficherTimer() {
      document.getElementById('chrono').innerText = `‚è≥ Temps restant : ${tempsRestant} sec`;
    }

    function tempsEcoule() {
      document.getElementById('btn-verifier').disabled = true;
      document.getElementById('user-answer').disabled = true;
      mauvaises++;
      updateAffichageScore();
      document.getElementById('feedback').innerText =
        `‚è∞ Temps √©coul√© ! La r√©ponse √©tait ${nombre1 * nombre2}.`;
      setTimeout(() => {
        if (questionsJouees >= questionsMax) {
          finDuJeu();
        } else {
          nouvelleQuestion();
        }
      }, 5000);
    }

    function verifier() {
      if (!partieEnCours) return;
      clearInterval(timerQuestionInterval);

      const reponse = parseInt(document.getElementById('user-answer').value);
      const bonneReponse = nombre1 * nombre2;
      const feedback = document.getElementById('feedback');

      if (isNaN(reponse)) {
        feedback.innerText = "‚õî Entrez un nombre.";
        return;
      }

      if (reponse === bonneReponse) {
        feedback.innerText = "‚úÖ Bonne r√©ponse !";
        score++;
        bonnes++;
      } else {
        feedback.innerText = `‚ùå Mauvaise r√©ponse. C'√©tait ${bonneReponse}.`;
        mauvaises++;
      }

      updateAffichageScore();
      document.getElementById('btn-verifier').disabled = true;
      document.getElementById('user-answer').disabled = true;

      setTimeout(() => {
        if (questionsJouees >= questionsMax) {
          finDuJeu();
        } else {
          nouvelleQuestion();
        }
      }, 5000);
    }

    function updateAffichageScore() {
      document.getElementById('score').innerText = score;
      document.getElementById('bonnes').innerText = bonnes;
      document.getElementById('mauvaises').innerText = mauvaises;
    }

    function finDuJeu() {
      partieEnCours = false;
      clearInterval(timerQuestionInterval);
      document.getElementById('user-answer').disabled = true;
      document.getElementById('btn-verifier').disabled = true;
      document.getElementById('chrono').innerText = "";
      document.getElementById('resume').style.display = "block";
    }
  </script>
</body>
</html>
