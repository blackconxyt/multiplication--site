<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jeu de Multiplication Multijoueur</title>
  <link rel="icon" href="favicon.ico" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin:0; padding:0;
      background: #f0f0f0;
      transition: background-color 0.3s;
      color: #111;
    }
    body.dark {
      background: #121212;
      color: #eee;
    }
    .container {
      max-width: 450px;
      margin: 40px auto;
      padding: 20px;
      background: #fff;
      border: 3px solid black;
      border-radius: 10px;
      box-shadow: 0 0 12px #aaa;
      transition: border-color 0.3s, background-color 0.3s;
    }
    body.dark .container {
      background: #1e1e1e;
      border-color: red;
      box-shadow: 0 0 12px red;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input[type="email"], input[type="password"], input[type="text"], input[type="number"] {
      width: 100%;
      padding: 8px;
      margin-top: 6px;
      border-radius: 4px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      font-size: 1em;
    }
    button {
      margin-top: 20px;
      padding: 10px 15px;
      font-size: 1em;
      cursor: pointer;
      border-radius: 5px;
      border: none;
      background-color: #007bff;
      color: white;
      width: 100%;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }
    #toggleModeBtn {
      width: auto;
      margin: 10px auto 30px;
      display: block;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 20px;
      padding: 8px 20px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    #toggleModeBtn:hover {
      background-color: #222;
    }
    #game, #multiSection {
      display: none;
    }
    #feedback {
      margin-top: 15px;
      min-height: 24px;
      font-weight: bold;
    }
    #chrono {
      font-weight: bold;
      margin-top: 10px;
      text-align: right;
    }
    .flex-row {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }
    .half-width {
      flex: 1;
    }
    #logoutBtn {
      background-color: #d9534f;
      margin-top: 10px;
      width: auto;
      padding: 8px 15px;
    }
    /* Bouton Recommencer */
    #recommencerBtn {
      background-color: #d9534f; /* rouge */
      color: white;
      padding: 6px 10px; /* plus petit */
      font-size: 0.9em;
      margin-top: 10px;
      width: auto;
      border-radius: 5px;
      cursor: pointer;
    }
    #recommencerBtn:hover {
      background-color: #c9302c;
    }
  </style>
</head>
<body>
  <div class="container" id="loginContainer">
    <h1>Multiplication Multijoueur</h1>
    <button id="toggleModeBtn">Mode Sombre / Clair</button>

    <div class="flex-row">
      <div class="half-width" style="border-right:1px solid #ccc; padding-right:10px;">
        <h3>Cr√©er un compte</h3>
        <label for="emailCreate">Email</label>
        <input type="email" id="emailCreate" placeholder="email@example.com" />
        <label for="passwordCreate">Mot de passe</label>
        <input type="password" id="passwordCreate" placeholder="Mot de passe" />
        <button id="createBtn">Cr√©er et Se connecter</button>
      </div>
      <div class="half-width" style="padding-left:10px;">
        <h3>Se connecter</h3>
        <label for="emailLogin">Email</label>
        <input type="email" id="emailLogin" placeholder="email@example.com" />
        <label for="passwordLogin">Mot de passe</label>
        <input type="password" id="passwordLogin" placeholder="Mot de passe" />
        <button id="loginBtn">Connexion</button>
      </div>
    </div>

    <div id="loginFeedback" style="color:red; margin-top: 10px; min-height: 20px;"></div>
  </div>

  <div class="container" id="game" >
    <h2>Jeu de multiplication</h2>
    <div>
      <label><input type="checkbox" id="modeGrandDefi" /> Mode Grand D√©fi (10s)</label><br/>
      <label><input type="checkbox" id="modeGrandNombre" /> Mode Grand Nombre (infini ou 30s combin√©)</label><br/>
      <label for="nombreQuestions">Nombre de questions :</label>
      <input type="number" id="nombreQuestions" value="10" min="1" max="100" />
    </div>

    <p id="question" style="font-weight:bold; margin-top:20px;"></p>
    <input type="number" id="userAnswer" placeholder="Votre r√©ponse" autocomplete="off" />
    <button id="verifierBtn">V√©rifier</button>
    <button id="recommencerBtn">Recommencer</button> <!-- Nouveau bouton -->

    <p id="feedback"></p>
    <p id="chrono"></p>

    <div style="margin-top: 15px;">
      <span>Score : <span id="score">0</span></span> | 
      <span>Bonnes r√©ponses : <span id="bonnes">0</span></span> | 
      <span>Mauvaises r√©ponses : <span id="mauvaises">0</span></span>
    </div>

    <button id="logoutBtn">D√©connexion</button>
  </div>

  <script>
    // --- Variables jeu ---
    let nombre1, nombre2;
    let score = 0, bonnes = 0, mauvaises = 0;
    let questionsMax = 10, questionsJouees = 0;
    let modeGrandDefi = false, modeGrandNombre = false;
    let tempsRestant = 0;
    let timerInterval = null;
    let partieEnCours = false;

    // --- DOM ---
    const loginContainer = document.getElementById('loginContainer');
    const gameContainer = document.getElementById('game');
    const createBtn = document.getElementById('createBtn');
    const loginBtn = document.getElementById('loginBtn');
    const emailCreate = document.getElementById('emailCreate');
    const passwordCreate = document.getElementById('passwordCreate');
    const emailLogin = document.getElementById('emailLogin');
    const passwordLogin = document.getElementById('passwordLogin');
    const loginFeedback = document.getElementById('loginFeedback');
    const toggleModeBtn = document.getElementById('toggleModeBtn');
    const verifierBtn = document.getElementById('verifierBtn');
    const recommencerBtn = document.getElementById('recommencerBtn');
    const userAnswer = document.getElementById('userAnswer');
    const questionText = document.getElementById('question');
    const feedbackText = document.getElementById('feedback');
    const chronoText = document.getElementById('chrono');
    const scoreText = document.getElementById('score');
    const bonnesText = document.getElementById('bonnes');
    const mauvaisesText = document.getElementById('mauvaises');
    const nombreQuestionsInput = document.getElementById('nombreQuestions');
    const modeGrandDefiCheckbox = document.getElementById('modeGrandDefi');
    const modeGrandNombreCheckbox = document.getElementById('modeGrandNombre');
    const logoutBtn = document.getElementById('logoutBtn');

    // --- Mode sombre / clair ---
    function updateMode() {
      document.body.classList.toggle('dark');
    }
    toggleModeBtn.addEventListener('click', updateMode);

    // --- Auth simul√©e avec localStorage ---
    function saveUser(email, password){
      localStorage.setItem("user", JSON.stringify({email, password}));
    }
    function getUser(){
      return JSON.parse(localStorage.getItem("user"));
    }
    function clearUser(){
      localStorage.removeItem("user");
    }

    function showGame(){
      loginContainer.style.display = 'none';
      gameContainer.style.display = 'block';
      resetGame();
    }
    function showLogin(){
      loginContainer.style.display = 'block';
      gameContainer.style.display = 'none';
    }

    createBtn.addEventListener('click', () => {
      const email = emailCreate.value.trim();
      const password = passwordCreate.value.trim();
      if(!email || !password){
        loginFeedback.textContent = "Email et mot de passe requis.";
        return;
      }
      saveUser(email, password);
      showGame();
    });

    loginBtn.addEventListener('click', () => {
      const email = emailLogin.value.trim();
      const password = passwordLogin.value.trim();
      const user = getUser();
      if(user && user.email === email && user.password === password){
        showGame();
      } else {
        loginFeedback.textContent = "Identifiants invalides.";
      }
    });

    logoutBtn.addEventListener('click', () => {
      clearUser();
      showLogin();
    });

    // --- Jeu ---
    function resetGame(){
      score = 0; bonnes = 0; mauvaises = 0; questionsJouees = 0;
      scoreText.textContent = '0';
      bonnesText.textContent = '0';
      mauvaisesText.textContent = '0';
      feedbackText.textContent = '';
      chronoText.textContent = '';
      userAnswer.value = '';
      nombreQuestionsInput.value = 10;
      modeGrandDefiCheckbox.checked = false;
      modeGrandNombreCheckbox.checked = false;
      partieEnCours = false;
      generateQuestion();
    }

    function generateQuestion(){
      modeGrandDefi = modeGrandDefiCheckbox.checked;
      modeGrandNombre = modeGrandNombreCheckbox.checked;
      questionsMax = parseInt(nombreQuestionsInput.value) || 10;

      if(modeGrandDefi && modeGrandNombre){
        tempsRestant = 30;
      } else if(modeGrandNombre){
        tempsRestant = 0;
      } else if(modeGrandDefi){
        tempsRestant = 10;
      } else {
        tempsRestant = 0;
      }

      if(modeGrandNombre){
        nombre1 = Math.floor(Math.random() * 90) + 10;
        nombre2 = Math.floor(Math.random() * 90) + 10;
      } else {
        nombre1 = Math.floor(Math.random() * 9) + 1;
        nombre2 = Math.floor(Math.random() * 9) + 1;
      }
      questionText.textContent = `Combien font ${nombre1} √ó ${nombre2} ?`;

      if(tempsRestant > 0){
        chronoText.textContent = `Temps restant : ${tempsRestant}s`;
        if(timerInterval) clearInterval(timerInterval);
        timerInterval = setInterval(() => {
          tempsRestant--;
          if(tempsRestant <= 0){
            clearInterval(timerInterval);
            feedbackText.textContent = "Temps √©coul√© ! Partie termin√©e.";
            endGame();
          } else {
            chronoText.textContent = `Temps restant : ${tempsRestant}s`;
          }
        }, 1000);
      } else {
        chronoText.textContent = '';
        if(timerInterval) clearInterval(timerInterval);
      }
    }

    function verifierReponse(){
      if(partieEnCours) return;
      const reponse = parseInt(userAnswer.value.trim());
      if(isNaN(reponse)){
        feedbackText.textContent = "Entrez une r√©ponse valide.";
        return;
      }
      const bonneReponse = nombre1 * nombre2;
      questionsJouees++;

      if(reponse === bonneReponse){
        score++;
        bonnes++;
        feedbackText.textContent = "Correct ! üéâ";
      } else {
        mauvaises++;
        feedbackText.textContent = `Faux ! La bonne r√©ponse √©tait ${bonneReponse}.`;
      }
      scoreText.textContent = score;
      bonnesText.textContent = bonnes;
      mauvaisesText.textContent = mauvaises;
      userAnswer.value = '';
      if(questionsJouees >= questionsMax){
        endGame();
      } else {
        generateQuestion();
      }
    }

    verifierBtn.addEventListener('click', verifierReponse);
    recommencerBtn.addEventListener('click', resetGame);
    userAnswer.addEventListener('keydown', e => {
      if(e.key === 'Enter'){
        verifierReponse();
      }
    });

    function endGame(){
      partieEnCours = true;
      feedbackText.textContent += ` Partie termin√©e ! Score final : ${score}/${questionsMax}.`;
      chronoText.textContent = '';
      if(timerInterval) clearInterval(timerInterval);
    }

    // --- D√©marrage ---
    if(getUser()){
      showGame();
    } else {
      showLogin();
    }
  </script>
</body>
</html>
