<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Jeu de Multiplication</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      transition: background 0.3s, color 0.3s;
    }
    body.dark {
      background-color: #121212;
      color: white;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
    }
    .stats {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Jeu de Multiplication</h1>

  <label><input type="checkbox" id="mode-grand-nombre"> Mode grand nombre (√ó jusqu'√† 1000)</label><br>
  <label>Nombre de questions : <input type="number" id="nombre-questions" value="10"></label><br>
  <button onclick="toggleMode()">üåó Changer de mode</button>
  <button onclick="lancerPartie()">‚ñ∂Ô∏è Lancer la partie</button>

  <h2 id="question">Clique sur "Lancer la partie" pour commencer</h2>
  <input type="number" id="user-answer" placeholder="Ta r√©ponse">
  <button id="btn-verifier" onclick="verifier()">V√©rifier</button>

  <div id="chrono"></div>
  <p id="feedback"></p>

  <div class="stats">
    ‚úÖ Bonnes r√©ponses : <span id="bonnes">0</span><br>
    ‚ùå Mauvaises r√©ponses : <span id="mauvaises">0</span><br>
    üéØ Score total : <span id="score">0</span>
  </div>

  <div id="resume" style="display:none;"></div>

  <script>
    let nombre1, nombre2;
    let score = 0;
    let bonnes = 0;
    let mauvaises = 0;
    let partieEnCours = false;
    let questionsMax = 10;
    let questionsJouees = 0;
    let modeGrandNombre = false;
    let tempsRestant = 10;
    let timerQuestionInterval = null;

    function toggleMode() {
      document.body.classList.toggle('dark');
    }

    function lancerPartie() {
      score = 0;
      bonnes = 0;
      mauvaises = 0;
      questionsJouees = 0;
      updateAffichageScore();
      document.getElementById('feedback').innerText = "";
      document.getElementById('resume').style.display = "none";

      modeGrandNombre = document.getElementById('mode-grand-nombre').checked;
      questionsMax = parseInt(document.getElementById('nombre-questions').value);
      if (isNaN(questionsMax) || questionsMax < 1) questionsMax = 10;

      partieEnCours = true;
      document.getElementById('user-answer').disabled = false;
      document.getElementById('btn-verifier').disabled = false;

      nouvelleQuestion();
    }

    function nouvelleQuestion() {
      if (!partieEnCours) return;
      if (questionsJouees >= questionsMax) return finDuJeu();
      questionsJouees++;

      nombre1 = Math.floor(Math.random() * 10) + 1;
      nombre2 = modeGrandNombre ? Math.floor(Math.random() * 1000) + 1 : Math.floor(Math.random() * 10) + 1;

      document.getElementById('question').innerText = `Question ${questionsJouees} / ${questionsMax} : Combien font ${nombre1} √ó ${nombre2} ?`;
      document.getElementById('user-answer').value = "";
      document.getElementById('feedback').innerText = "";
      document.getElementById('user-answer').disabled = false;
      document.getElementById('btn-verifier').disabled = false;
      document.getElementById('user-answer').focus();

      tempsRestant = modeGrandNombre ? 30 : 10;
      afficherTimer();
      if (timerQuestionInterval) clearInterval(timerQuestionInterval);
      timerQuestionInterval = setInterval(() => {
        tempsRestant--;
        afficherTimer();
        if (tempsRestant <= 0) {
          clearInterval(timerQuestionInterval);
          tempsEcoule();
        }
      }, 1000);
    }

    function afficherTimer() {
      document.getElementById('chrono').innerText = `‚è≥ Temps restant : ${tempsRestant} sec`;
    }

    function tempsEcoule() {
      document.getElementById('btn-verifier').disabled = true;
      document.getElementById('user-answer').disabled = true;
      mauvaises++;
      updateAffichageScore();
      const bonneReponse = nombre1 * nombre2;
      document.getElementById('feedback').innerText = `‚è∞ Temps √©coul√© ! La r√©ponse √©tait ${bonneReponse}.`;

      setTimeout(() => {
        if (questionsJouees >= questionsMax) {
          finDuJeu();
        } else {
          nouvelleQuestion();
        }
      }, 5000);
    }

    function verifier() {
      if (!partieEnCours) return;
      clearInterval(timerQuestionInterval);
      const reponse = parseInt(document.getElementById('user-answer').value);
      const bonneReponse = nombre1 * nombre2;
      const feedback = document.getElementById('feedback');
      if (isNaN(reponse)) {
        feedback.innerText = "‚õî Entrez un nombre.";
        return;
      }

      if (reponse === bonneReponse) {
        feedback.innerText = "‚úÖ Bonne r√©ponse !";
        score++;
        bonnes++;
      } else {
        feedback.innerText = `‚ùå Mauvaise r√©ponse. C'√©tait ${bonneReponse}.`;
        mauvaises++;
      }

      updateAffichageScore();
      document.getElementById('btn-verifier').disabled = true;
      document.getElementById('user-answer').disabled = true;

      setTimeout(() => {
        if (questionsJouees >= questionsMax) {
          finDuJeu();
        } else {
          nouvelleQuestion();
        }
      }, 5000);
    }

    function updateAffichageScore() {
      document.getElementById('score').innerText = score;
      document.getElementById('bonnes').innerText = bonnes;
      document.getElementById('mauvaises').innerText = mauvaises;
    }

    function finDuJeu() {
      partieEnCours = false;
      clearInterval(timerQuestionInterval);
      document.getElementById('user-answer').disabled = true;
      document.getElementById('btn-verifier').disabled = true;
      document.getElementById('chrono').innerText = "";

      const total = bonnes + mauvaises;
      const pourcentage = total > 0 ? Math.round((bonnes / total) * 100) : 0;
      document.getElementById('resume').innerText = `üéâ Partie termin√©e ! Vous avez eu ${bonnes} bonnes r√©ponses et ${mauvaises} mauvaises r√©ponses. (${pourcentage}%)`;
      document.getElementById('resume').style.display = "block";
    }
  </script>
</body>
</html>
