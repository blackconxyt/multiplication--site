<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Connexion - Jeu de Multiplication</title>
  <script type="module">
    // Importation des SDK Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCwSUJwGsD5BNwuKr8DhhMVYdfMEiLi3Es",
      authDomain: "bghj-c5fa8.firebaseapp.com",
      projectId: "bghj-c5fa8",
      storageBucket: "bghj-c5fa8.firebasestorage.app",
      messagingSenderId: "364930076964",
      appId: "1:364930076964:web:0f4f293ad40de2b680a3b1",
      measurementId: "G-8PRM7DQZCQ"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const provider = new GoogleAuthProvider();

    // Auth state
    onAuthStateChanged(auth, (user) => {
      const status = document.getElementById('status');
      if (user) {
        status.innerHTML = `✅ Connecté en tant que : ${user.email || user.displayName}`;
        document.getElementById("login-zone").style.display = "none";
        document.getElementById("logout-btn").style.display = "inline-block";
        // Ici tu peux afficher le jeu
      } else {
        status.innerHTML = "❌ Non connecté.";
        document.getElementById("login-zone").style.display = "block";
        document.getElementById("logout-btn").style.display = "none";
      }
    });

    // Email signup
    window.signup = () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      createUserWithEmailAndPassword(auth, email, password)
        .then(() => alert("✅ Compte créé"))
        .catch((error) => alert("Erreur : " + error.message));
    };

    // Email login
    window.login = () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      signInWithEmailAndPassword(auth, email, password)
        .catch((error) => alert("Erreur : " + error.message));
    };

    // Google login
    window.googleLogin = () => {
      signInWithPopup(auth, provider)
        .catch((error) => alert("Erreur Google : " + error.message));
    };

    // Logout
    window.logout = () => {
      signOut(auth);
    };
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 40px;
    }

    input {
      padding: 8px;
      margin: 5px;
    }

    button {
      padding: 10px 20px;
      margin: 5px;
    }
  </style>
</head>
<body>
  <h1>🎯 Connexion au Jeu</h1>
  <div id="status">Chargement...</div>

  <div id="login-zone" style="display: none;">
    <input type="email" id="email" placeholder="Adresse e-mail" required><br>
    <input type="password" id="password" placeholder="Mot de passe" required><br>
    <button onclick="signup()">Créer un compte</button>
    <button onclick="login()">Se connecter</button><br>
    <button onclick="googleLogin()">Connexion avec Google</button>
  </div>

  <button id="logout-btn" onclick="logout()" style="display: none;">Se déconnecter</button>
</body>
</html>
