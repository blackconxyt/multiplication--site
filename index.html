<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jeu de Multiplication</title>

  <!-- Favicon en X rouge -->
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 16 16%22><text x=%220%22 y=%2214%22 font-size=%2216%22 stroke=%22red%22 stroke-width=%221%22 fill=%22none%22>√ó</text></svg>" />

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: white;
      color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    body.dark {
      background: #121212;
      color: white;
    }
    .container {
      border: 3px solid black;
      border-radius: 12px;
      padding: 20px;
      width: 350px;
      text-align: center;
      background-color: white;
    }
    body.dark .container {
      border-color: red;
      background-color: #1e1e1e;
    }
    button, input[type="number"] {
      padding: 8px 12px;
      margin: 10px 0;
      font-size: 16px;
    }
    #logo-x {
      font-weight: bold;
      font-size: 32px;
      color: transparent;
      -webkit-text-stroke: 2px red;
      margin-bottom: 15px;
      user-select: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="logo-x">X</div>
    <h2>Jeu de Multiplication</h2>

    <label><input type="checkbox" id="mode-grand-nombre"> Mode Grand Nombre</label><br>
    <label><input type="checkbox" id="mode-grand-defi"> Mode Grand D√©fi</label><br>
    <label>Nombre de questions : <input type="number" id="nombre-questions" min="1" value="5"></label><br>
    <button onclick="lancerPartie()">Lancer la partie</button>
    <button onclick="toggleMode()">Mode Clair/Sombre</button>

    <p id="question"></p>
    <input type="number" id="user-answer" placeholder="Votre r√©ponse" disabled>
    <button id="btn-verifier" onclick="verifier()" disabled>V√©rifier</button>

    <p id="feedback"></p>
    <p id="chrono"></p>

    <div>
      ‚úÖ Bonnes : <span id="bonnes">0</span> |
      ‚ùå Mauvaises : <span id="mauvaises">0</span> |
      ‚≠ê Score : <span id="score">0</span>
    </div>
  </div>

  <script>
    let nombre1, nombre2;
    let score = 0;
    let bonnes = 0;
    let mauvaises = 0;
    let partieEnCours = false;
    let questionsMax = 10;
    let questionsJouees = 0;
    let modeGrandNombre = false;
    let modeGrandDefi = false;

    let tempsRestant = null;
    let timerQuestionInterval = null;

    function toggleMode() {
      document.body.classList.toggle('dark');
    }

    function lancerPartie() {
      score = 0;
      bonnes = 0;
      mauvaises = 0;
      questionsJouees = 0;
      updateAffichageScore();
      document.getElementById('feedback').innerText = "";
      document.getElementById('chrono').innerText = "";

      modeGrandNombre = document.getElementById('mode-grand-nombre').checked;
      modeGrandDefi = document.getElementById('mode-grand-defi').checked;

      questionsMax = parseInt(document.getElementById('nombre-questions').value);
      if (isNaN(questionsMax) || questionsMax < 1) questionsMax = 10;

      partieEnCours = true;
      document.getElementById('user-answer').disabled = false;
      document.getElementById('btn-verifier').disabled = false;

      nouvelleQuestion();
    }

    function nouvelleQuestion() {
      if (!partieEnCours || questionsJouees >= questionsMax) {
        finDuJeu();
        return;
      }

      questionsJouees++;
      nombre1 = Math.floor(Math.random() * 10) + 1;
      nombre2 = modeGrandNombre
        ? Math.floor(Math.random() * 1000) + 1
        : Math.floor(Math.random() * 10) + 1;

      document.getElementById('question').innerText = `Question ${questionsJouees} / ${questionsMax} : Combien font ${nombre1} √ó ${nombre2} ?`;
      document.getElementById('user-answer').value = "";
      document.getElementById('feedback').innerText = "";

      document.getElementById('user-answer').disabled = false;
      document.getElementById('btn-verifier').disabled = false;
      document.getElementById('user-answer').focus();

      // Timer selon le mode
      if (timerQuestionInterval) clearInterval(timerQuestionInterval);

      if (modeGrandDefi && modeGrandNombre) {
        tempsRestant = 30;
      } else if (modeGrandDefi) {
        tempsRestant = 10;
      } else {
        tempsRestant = null;
        document.getElementById('chrono').innerText = "";
        return;
      }

      afficherTimer();
      timerQuestionInterval = setInterval(() => {
        tempsRestant--;
        afficherTimer();

        if (tempsRestant <= 0) {
          clearInterval(timerQuestionInterval);
          tempsEcoule();
        }
      }, 1000);
    }

    function afficherTimer() {
      document.getElementById('chrono').innerText = `‚è≥ Temps restant : ${tempsRestant} sec`;
    }

    function tempsEcoule() {
      document.getElementById('btn-verifier').disabled = true;
      document.getElementById('user-answer').disabled = true;

      mauvaises++;
      updateAffichageScore();
      const bonneReponse = nombre1 * nombre2;
      document.getElementById('feedback').innerText = `‚è∞ Temps √©coul√© ! La r√©ponse √©tait ${bonneReponse}.`;

      setTimeout(() => {
        nouvelleQuestion();
      }, 3000);
    }

    function verifier() {
      if (!partieEnCours) return;
      clearInterval(timerQuestionInterval);

      const reponse = parseInt(document.getElementById('user-answer').value);
      const bonneReponse = nombre1 * nombre2;

      if (isNaN(reponse)) {
        document.getElementById('feedback').innerText = "‚õî Entrez un nombre.";
        return;
      }

      if (reponse === bonneReponse) {
        document.getElementById('feedback').innerText = "‚úÖ Bonne r√©ponse !";
        score++;
        bonnes++;
      } else {
        document.getElementById('feedback').innerText = `‚ùå Mauvaise r√©ponse. C'√©tait ${bonneReponse}.`;
        mauvaises++;
      }

      updateAffichageScore();
      document.getElementById('btn-verifier').disabled = true;
      document.getElementById('user-answer').disabled = true;

      setTimeout(() => {
        nouvelleQuestion();
      }, 3000);
    }

    function updateAffichageScore() {
      document.getElementById('score').innerText = score;
      document.getElementById('bonnes').innerText = bonnes;
      document.getElementById('mauvaises').innerText = mauvaises;
    }

    function finDuJeu() {
      partieEnCours = false;
      clearInterval(timerQuestionInterval);
      document.getElementById('question').innerText = "üéâ Partie termin√©e !";
      document.getElementById('user-answer').disabled = true;
      document.getElementById('btn-verifier').disabled = true;
      document.getElementById('chrono').innerText = "";
    }
  </script>
</body>
</html>
