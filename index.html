<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jeu de Multiplication</title>
  <link rel="icon" href="favicon.ico" />
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: white;
      color: black;
    }
    body.dark {
      background-color: #121212;
      color: white;
    }
    .container {
      border: 4px solid black;
      border-radius: 10px;
      display: inline-block;
      padding: 20px;
      margin-top: 50px;
    }
    body.dark .container {
      border-color: red;
    }
    input, button, select {
      padding: 10px;
      font-size: 16px;
      margin: 10px;
    }
    #auth-section, #multiplayer-section {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Jeu de Multiplication</h1>

    <div id="auth-section">
      <input type="email" id="email" placeholder="Email" />
      <input type="password" id="password" placeholder="Mot de passe" />
      <button onclick="login()">Connexion</button>
      <button onclick="logout()">Déconnexion</button>
      <p id="user-info"></p>
    </div>

    <div id="multiplayer-section">
      <button onclick="creerPartie()">Créer une partie</button>
      <input type="text" id="codePartie" placeholder="Code de la partie" />
      <button onclick="rejoindrePartie()">Rejoindre une partie</button>
    </div>

    <p id="question"></p>
    <input type="number" id="user-answer" onkeydown="if(event.key==='Enter') verifier()" />
    <button id="btn-verifier" onclick="verifier()">Vérifier</button>
    <p id="feedback"></p>
    <p id="chrono"></p>

    <p>Score : <span id="score">0</span></p>
    <p>Bonnes réponses : <span id="bonnes">0</span> | Mauvaises réponses : <span id="mauvaises">0</span></p>

    <label>Nombre de questions : <input type="number" id="nombre-questions" value="10" /></label><br>
    <label><input type="checkbox" id="mode-grand-nombre" /> Mode Grand Nombre</label><br>
    <label><input type="checkbox" id="mode-grand-defi" /> Mode Grand Défi</label><br>

    <button onclick="lancerPartie()">Lancer une partie</button>
    <button onclick="toggleMode()">Changer de mode</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCwSUJwGsD5BNwuKr8DhhMVYdfMEiLi3Es",
      authDomain: "bghj-c5fa8.firebaseapp.com",
      projectId: "bghj-c5fa8",
      storageBucket: "bghj-c5fa8.appspot.com",
      messagingSenderId: "364930076964",
      appId: "1:364930076964:web:0f4f293ad40de2b680a3b1"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const db = getFirestore();

    onAuthStateChanged(auth, (user) => {
      if (user) {
        document.getElementById("user-info").innerText = `Connecté : ${user.email}`;
      } else {
        document.getElementById("user-info").innerText = "Non connecté";
      }
    });

    window.login = async function() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      try {
        await signInWithEmailAndPassword(auth, email, password);
      } catch (e) {
        alert("Erreur de connexion : " + e.message);
      }
    };

    window.logout = async function() {
      await signOut(auth);
    };

    window.creerPartie = async function() {
      const code = Math.random().toString(36).substring(2, 8);
      await setDoc(doc(db, "parties", code), {
        questions: [],
        scores: {},
      });
      alert("Partie créée avec le code : " + code);
    };

    window.rejoindrePartie = async function() {
      const code = document.getElementById("codePartie").value;
      const docRef = doc(db, "parties", code);
      const docSnap = await getDoc(docRef);
      if (docSnap.exists()) {
        alert("Vous avez rejoint la partie : " + code);
        // Tu peux maintenant synchroniser les questions et scores ici
      } else {
        alert("Code invalide");
      }
    };
  </script>
</body>
</html>
