
 <!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Table de Multiplication 10x10</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      text-align: center;
      padding: 40px;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      display: inline-block;
      max-width: 700px;
      margin: auto;
    }
    input {
      padding: 10px;
      width: 100px;
      margin: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
    }
    .result, .quiz-result {
      margin-top: 15px;
      font-size: 20px;
      color: #333;
    }
    table {
      margin-top: 40px;
      width: 100%;
      border-collapse: collapse;
    }
    table td, table th {
      border: 1px solid #ccc;
      padding: 10px;
      font-size: 14px;
    }
    table th {
      background-color: #f0f0f0;
    }
    td {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Multiplication (max 10 x 10)</h1>

    <!-- Partie interactive -->
    <h2>➤ Teste-toi !</h2>
    <p>Combien font <strong>7 × 8</strong> ?</p>
    <input type="number" id="quiz-answer" placeholder="Votre réponse" />
    <br />
    <button onclick="verifierReponse()">Vérifier</button>
    <div class="quiz-result" id="quiz-result"></div>

    <hr style="margin: 40px 0;">

    <!-- Calculateur libre -->
    <h2>➤ Multiplie deux nombres</h2>
    <input type="number" id="num1" min="1" max="10" placeholder="1 à 10" />
    <input type="number" id="num2" min="1" max="10" placeholder="1 à 10" />
    <br />
    <button onclick="multiplier()">Multiplier</button>
    <div class="result" id="result"></div>

    <!-- Table complète -->
    <h2>➤ Table complète de multiplication (1 à 10)</h2>
    <table id="table-multiplication"></table>
  </div>

  <script>
    function verifierReponse() {
      const reponse = parseInt(document.getElementById('quiz-answer').value);
      const quizResult = document.getElementById('quiz-result');

      if (isNaN(reponse)) {
        quizResult.innerText = "Veuillez entrer un nombre.";
      } else if (reponse === 56) {
        quizResult.innerText = "✅ Bonne réponse !";
      } else {
        quizResult.innerText = "❌ Mauvaise réponse. La bonne réponse est 56.";
      }
    }

    function multiplier() {
      const n1 = parseInt(document.getElementById('num1').value);
      const n2 = parseInt(document.getElementById('num2').value);
      const resultDiv = document.getElementById('result');

      if (isNaN(n1) || isNaN(n2)) {
        resultDiv.innerText = "Veuillez entrer deux nombres.";
      } else if (n1 < 1 || n1 > 10 || n2 < 1 || n2 > 10) {
        resultDiv.innerText = "Les nombres doivent être entre 1 et 10.";
      } else {
        resultDiv.innerText = `Résultat : ${n1} x ${n2} = ${n1 * n2}`;
      }
    }

    function genererTable() {
      const table = document.getElementById('table-multiplication');
      let html = "<tr><th>x</th>";
      for (let i = 1; i <= 10; i++) {
        html += `<th>${i}</th>`;
      }
      html += "</tr>";

      for (let i = 1; i <= 10; i++) {
        html += `<tr><th>${i}</th>`;
        for (let j = 1; j <= 10; j++) {
          html += `<td>${i * j}</td>`;
        }
        html += "</tr>";
      }

      table.innerHTML = html;
    }

    window.onload = genererTable;
  </script>
</body>
</html>
