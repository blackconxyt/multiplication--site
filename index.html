
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Jeu de Multiplication</title>
  <style>
    :root {
      --bg-color: #f9f9f9;
      --text-color: #000;
      --box-color: #fff;
    }
    body.dark {
      --bg-color: #121212;
      --text-color: #f9f9f9;
      --box-color: #1e1e1e;
    }
    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
      transition: background 0.3s, color 0.3s;
    }
    .container {
      background: var(--box-color);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      display: inline-block;
      max-width: 700px;
      margin: auto;
      transition: background 0.3s;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 10px;
      border-radius: 5px;
    }
    input {
      width: 150px;
      border: 1px solid #ccc;
    }
    button {
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
    }
    .result {
      font-size: 18px;
      margin-top: 15px;
    }
    .mode-btn {
      background-color: #555;
      margin-top: 20px;
    }
    .score {
      font-size: 16px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üéØ Jeu de Multiplication</h1>

    <!-- Boutons du haut -->
    <button class="mode-btn" onclick="toggleMode()">üåó Mode clair / sombre</button>
    <br />
    <label>
      <input type="checkbox" id="defi-mode" /> Activer le mode d√©fi (30 sec)
    </label>
    <br />
    <button onclick="lancerPartie()">üéÆ Lancer une partie</button>

    <!-- Affichage de la question -->
    <p id="question" style="font-size: 20px; margin: 20px 0;"></p>

    <!-- Entr√©e r√©ponse -->
    <input type="number" id="user-answer" placeholder="Votre r√©ponse" disabled />

    <br />

    <!-- Boutons de jeu -->
    <button onclick="verifier()" id="btn-verifier" disabled>V√©rifier</button>
    <button onclick="nouvelleQuestion()" id="btn-nouvelle" disabled>Nouvelle question</button>

    <!-- Infos jeu -->
    <div class="score">
      üèÜ Score : <span id="score">0</span> |
      ‚úÖ Bonnes : <span id="bonnes">0</span> |
      ‚ùå Erreurs : <span id="mauvaises">0</span>
    </div>

    <div id="chrono" style="font-size: 20px; margin-top: 10px;"></div>
    <div class="result" id="feedback"></div>
  </div>

  <script>
    let nombre1, nombre2;
    let score = 0;
    let bonnes = 0;
    let mauvaises = 0;
    let partieEnCours = false;
    let chrono = 30;
    let timerInterval = null;
    let defiActif = false;

    function toggleMode() {
      document.body.classList.toggle('dark');
    }

    function lancerPartie() {
      // Reset
      score = 0;
      bonnes = 0;
      mauvaises = 0;
      chrono = 30;
      updateAffichageScore();
      document.getElementById('feedback').innerText = "";

      partieEnCours = true;
      defiActif = document.getElementById('defi-mode').checked;

      document.getElementById('user-answer').disabled = false;
      document.getElementById('btn-verifier').disabled = false;
      document.getElementById('btn-nouvelle').disabled = false;

      nouvelleQuestion();

      if (defiActif) {
        startChrono();
      } else {
        document.getElementById('chrono').innerText = "";
        stopChrono();
      }
    }

    function nouvelleQuestion() {
      if (!partieEnCours) return;
      nombre1 = Math.floor(Math.random() * 10) + 1;
      nombre2 = Math.floor(Math.random() * 10) + 1;
      document.getElementById('question').innerText = `Combien font ${nombre1} √ó ${nombre2} ?`;
      document.getElementById('user-answer').value = "";
      document.getElementById('feedback').innerText = "";
    }

    function verifier() {
      if (!partieEnCours) return;

      const reponse = parseInt(document.getElementById('user-answer').value);
      const bonneReponse = nombre1 * nombre2;
      const feedback = document.getElementById('feedback');

      if (isNaN(reponse)) {
        feedback.innerText = "‚õî Entrez un nombre.";
        return;
      }

      if (reponse === bonneReponse) {
        feedback.innerText = "‚úÖ Bonne r√©ponse !";
        score++;
        bonnes++;
      } else {
        feedback.innerText = `‚ùå Faux. C'√©tait ${bonneReponse}.`;
        mauvaises++;
      }

      updateAffichageScore();
    }

    function updateAffichageScore() {
      document.getElementById('score').innerText = score;
      document.getElementById('bonnes').innerText = bonnes;
      document.getElementById('mauvaises').innerText = mauvaises;
    }

    function startChrono() {
      stopChrono();
      timerInterval = setInterval(() => {
        chrono--;
        document.getElementById('chrono').innerText = `‚è≥ Temps restant : ${chrono} sec`;

        if (chrono <= 0) {
          stopChrono();
          finDuJeu();
        }
      }, 1000);
    }

    function stopChrono() {
      clearInterval(timerInterval);
      timerInterval = null;
    }

    function finDuJeu() {
      partieEnCours = false;
      document.getElementById('feedback').innerText = "‚è±Ô∏è Temps √©coul√© ! Partie termin√©e.";
      document.getElementById('user-answer').disabled = true;
      document.getElementById('btn-verifier').disabled = true;
      document.getElementById('btn-nouvelle').disabled = true;
    }
  </script>
</body>
</html>
