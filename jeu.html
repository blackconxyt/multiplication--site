<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jeu de Multiplication</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="favicon.ico" />
</head>
<body>
  <div id="container">
    <h1>Jeu de Multiplication</h1>
    <p id="score">Score : 0</p>
    <p id="timer">Temps restant : 60s</p>
    <div id="questionContainer">
      <p id="question"></p>
      <input type="number" id="answer" autocomplete="off" />
      <button id="validerBtn" class="blue-button">Valider</button>
    </div>
  </div>

  <!-- RÃ©sumÃ© final avec bouton Rejouer -->
  <div id="resume" style="display: none;">
    <p id="resumeText"></p>
    <button id="rejouerBtn" class="blue-button">Rejouer</button>
  </div>

  <script>
    let score = 0;
    let indexQuestion = 0;
    let bonnesReponses = 0;
    let tempsRestant = 60;
    let modeGrandDefi = false;
    let modeGrandNombre = false;
    let timerInterval;

    const scoreElem = document.getElementById("score");
    const questionElem = document.getElementById("question");
    const answerElem = document.getElementById("answer");
    const validerBtn = document.getElementById("validerBtn");
    const timerElem = document.getElementById("timer");
    const resumeElem = document.getElementById("resume");
    const resumeText = document.getElementById("resumeText");
    const rejouerBtn = document.getElementById("rejouerBtn");
    const containerElem = document.getElementById("container");

    function genererQuestion() {
      const a = Math.floor(Math.random() * 10) + 1;
      const b = Math.floor(Math.random() * 10) + 1;
      questionElem.textContent = `${a} x ${b} = ?`;
      questionElem.dataset.reponse = a * b;
    }

    function demarrerJeu() {
      genererQuestion();
      timerElem.textContent = `Temps restant : ${tempsRestant}s`;
      timerInterval = setInterval(() => {
        tempsRestant--;
        timerElem.textContent = `Temps restant : ${tempsRestant}s`;
        if (tempsRestant <= 0) {
          finJeu();
        }
      }, 1000);
    }

    function finJeu() {
      clearInterval(timerInterval);
      containerElem.style.display = "none";
      resumeElem.style.display = "block";
      resumeText.textContent = `Tu as eu ${bonnesReponses} bonnes rÃ©ponses. Score final : ${score}`;
    }

    validerBtn.addEventListener("click", () => {
      const bonneReponse = parseInt(questionElem.dataset.reponse);
      const reponseUtilisateur = parseInt(answerElem.value);
      if (reponseUtilisateur === bonneReponse) {
        score += 10;
        bonnesReponses++;
        scoreElem.textContent = `Score : ${score}`;
      }
      answerElem.value = "";
      genererQuestion();
    });

    answerElem.addEventListener("keyup", (e) => {
      if (e.key === "Enter") {
        validerBtn.click();
      }
    });

    // âœ… FonctionnalitÃ© Rejouer sans recharger la page
    rejouerBtn.addEventListener("click", (e) => {
      e.preventDefault();
      score = 0;
      indexQuestion = 0;
      bonnesReponses = 0;

      // Temps selon les modes
      if (modeGrandDefi) {
        tempsRestant = modeGrandNombre ? 30 : 10;
      } else {
        tempsRestant = 60;
      }

      scoreElem.textContent = "Score : 0";
      resumeElem.style.display = "none";
      containerElem.style.display = "block";

      demarrerJeu();
    });

    // ðŸ”„ Lancer automatiquement au chargement de la page
    window.addEventListener("load", () => {
      demarrerJeu();
    });
  </script>
</body>
</html>
